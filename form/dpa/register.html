<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi DPA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="corner-shape">
      <img src="../../assets/image/dekorasi.svg" alt="corner decoration" />
    </div>
    <div class="logo">
      <div class="corner-decoration"></div>
      <img alt="Logo of the institution" src="../../assets/image/logo.png" />
    </div>
    <div class="title">SIMTAK</div>
    <div class="subtitle">Sistem Informasi manajemen tugas akhir</div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="email"> Email : </label>
          <input id="email" name="email" type="email" />
        </div>
        <div class="form-group">
          <label for="name"> Nama : </label>
          <input id="name" name="name" type="text" />
        </div>
        <div class="form-group">
          <label for="nim"> Nidn : </label>
          <input id="nim" name="nim" type="text" />
        </div>
        <div class="form-group">
          <label for="gender"> Jenis Kelamin : </label>
          <select id="gender" name="gender">
            <option>Pilih Gender</option>
            <option>Laki Laki</option>
            <option>Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="whatsapp"> Nomor Whatsapp : </label>
          <input id="whatsapp" name="whatsapp" type="text" />
        </div>
        <div class="form-group">
          <label for="profile"> Foto profil : </label>
          <input id="profile" name="profile" type="file" />
          <div class="file-info">Tidak ada file yang dipilih</div>
        </div>
        <div class="form-group">
          <label for="password"> Password : </label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password"> Konfirmasi Password : </label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
          />
        </div>
        <div class="form-group login-link">
          Sudah punya akun?
          <a href="login.html"> Login </a>
        </div>
        <button class="btn" type="submit">Daftar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
