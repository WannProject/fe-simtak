<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="css/login.css" />

    <!-- Apline JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js"
      integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body x-data="modalHandler()">
    <div class="corner-shape">
      <img src="../../assets/image/dekorasi.svg" alt="corner decoration" />
    </div>
    <div class="logo">
      <div class="corner-decoration"></div>
      <img alt="Logo of the institution" src="../../assets/image/logo.png" />
    </div>
    <div class="title">SIMTAK</div>
    <div class="subtitle">Sistem Informasi manajemen tugas akhir</div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nim"> Nim : </label>
          <input id="nim" name="nim" type="text" />
        </div>

        <div class="form-group">
          <label for="password"> Password : </label>
          <input id="password" name="password" type="password" />
        </div>

        <div class="akun-set">
          <div class="form-group login-link">
            Belum punya akun?
            <a href="register.html"> buat akun </a>
          </div>
          <div class="lupa-pass">
            <!-- Buka modal ubah password -->
            <a href="#" @click.prevent="openChangePassword">Lupa Password?</a>
          </div>
        </div>
        <button class="btn" type="submit">
          <a href="/dash_mhs/dashboard.html">masuk</a>
        </button>
      </form>
    </div>

    <div
      x-show="isChangePasswordOpen"
      class="modal"
      @click.self="closeModals()"
    >
      <div class="modal-content">
        <span class="close" @click="closeModals()">&times;</span>
        <h2>Ubah Password</h2>
        <form @submit.prevent="submitChangePassword">
          <div class="form-group">
            <label for="currentPassword">Password Saat Ini:</label>
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="newPassword">Password Baru:</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmNewPassword">Konfirmasi Password Baru:</label>
            <input
              type="password"
              id="confirmNewPassword"
              name="confirmNewPassword"
              required
            />
          </div>
          <button class="btn" type="submit">Simpan</button>
        </form>
        <div class="link">
          <!-- Buka modal verifikasi -->
          <a href="#" @click.prevent="openVerification">Saya Lupa Password</a>
        </div>
      </div>
    </div>

    <!-- Modal Verifikasi Email -->
    <div x-show="isVerificationOpen" class="modal" @click.self="closeModals()">
      <div class="modal-content">
        <span class="close" @click="closeModals()">&times;</span>
        <h2>Verifikasi Email</h2>
        <form @submit.prevent="submitVerification">
          <div class="form-group">
            <label for="verificationCode">Kode Verifikasi:</label>
            <input
              type="text"
              id="verificationCode"
              name="verificationCode"
              required
            />
          </div>
          <button class="btn" type="submit">Verifikasi</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function modalHandler() {
        return {
          isChangePasswordOpen: false,
          isVerificationOpen: false,
          openChangePassword() {
            this.isChangePasswordOpen = true;
            this.isVerificationOpen = false;
          },
          openVerification() {
            this.isVerificationOpen = true;
            this.isChangePasswordOpen = false;
          },
          closeModals() {
            this.isChangePasswordOpen = false;
            this.isVerificationOpen = false;
          },
          submitChangePassword() {
            // Lakukan validasi dan proses perubahan password sesuai kebutuhan
            alert("Password berhasil diubah!");
            this.closeModals();
          },
          submitVerification() {
            // Proses verifikasi kode sesuai kebutuhan
            alert("Verifikasi berhasil!");
            this.closeModals();
          },
        };
      }
    </script>
  </body>
</html>
